<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>æ•°ç‹¬æ±‚è§£åŠ¨ç”»æ¼”ç¤º - å›æº¯ç®—æ³•å¯è§†åŒ–</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sudoku-board {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        /* ä¸»ç½‘æ ¼ï¼š3x3 å®«æ ¼ */
        .board-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px; /* å®«æ ¼ä¹‹é—´çš„é—´éš™ = è¾¹æ¡†å®½åº¦ */
            border: 2px solid white;
            border-radius: 8px;
            overflow: hidden;
        }

        /* æ¯ä¸ªå®«æ ¼ï¼š3x3 å•å…ƒæ ¼ */
        .box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px; /* å•å…ƒæ ¼ä¹‹é—´ç»†çº¿ */
            background: rgba(255,255,255,0.3); /* å®«æ ¼èƒŒæ™¯ä½œä¸ºâ€œç²—è¾¹æ¡†â€ */
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
            cursor: default;
            transition: all 0.3s ease;
            position: relative;
        }

        .cell.highlight {
            background: rgba(255, 255, 0, 0.4);
            box-shadow: 0 0 12px yellow;
            z-index: 10;
        }

        .cell.conflict {
            background: rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            animation: shake 0.5s;
        }

        .cell.success {
            background: rgba(0, 255, 0, 0.3);
            color: #4cd964;
        }

        .cell.fixed {
            color: white;
            font-weight: bold;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 217, 100, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(76, 217, 100, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 217, 100, 0); }
        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            min-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        button {
            background: #4cd964;
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 0;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }

        button:hover:not(:disabled) {
            background: #34c759;
            transform: scale(1.03);
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-control label {
            white-space: nowrap;
        }

        .speed-control input {
            flex: 1;
        }

        .log-area {
            margin-top: 10px;
            max-height: 180px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .step-info {
            font-size: 18px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        p {
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
    </style>

<body>
    <h1>ğŸ® æ•°ç‹¬æ±‚è§£åŠ¨ç”»æ¼”ç¤º</h1>
    <p>å¯è§†åŒ–å›æº¯ç®—æ³•ï¼šé€æ ¼æ¢ç´¢ã€å†²çªå›é€€ã€æˆåŠŸå¡«å…… â€”â€” æ…¢é€Ÿæ’­æ”¾åŠ©ä½ å½»åº•ç†è§£ï¼</p>

    <div class="container">
        <div class="sudoku-board">
            <div class="step-info">æ­¥éª¤: <span id="step-count">0</span></div>
            <div class="board-grid" id="sudoku-grid"></div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button id="start-btn">â–¶ï¸ å¼€å§‹</button>
                <button id="pause-btn" disabled>â¸ï¸ æš‚åœ</button>
                <button id="step-btn" disabled>â­ï¸ å•æ­¥</button>
                <button id="reset-btn">ğŸ”„ é‡ç½®</button>
            </div>

            <div class="speed-control">
                <label>é€Ÿåº¦:</label>
                <input type="range" id="speed-slider" min="100" max="2000" value="800" step="100">
                <span id="speed-value">800ms</span>
            </div>

            <div class="log-area" id="log-area">
                <!-- æ—¥å¿—åŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹æ•°ç‹¬æ¿ï¼ˆå¯ä¿®æ”¹ï¼‰
        const initialBoard = [
            ['5','3','.','.','7','.','.','.','.'],
            ['6','.','.','1','9','5','.','.','.'],
            ['.','9','8','.','.','.','.','6','.'],
            ['8','.','.','.','6','.','.','.','3'],
            ['4','.','.','8','.','3','.','.','1'],
            ['7','.','.','.','2','.','.','.','6'],
            ['.','6','.','.','.','.','2','8','.'],
            ['.','.','.','4','1','9','.','.','5'],
            ['.','.','.','.','8','.','.','7','9']
        ];

        // DOM å…ƒç´ 
        const grid = document.getElementById('sudoku-grid');
        const stepCount = document.getElementById('step-count');
        const logArea = document.getElementById('log-area');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stepBtn = document.getElementById('step-btn');
        const resetBtn = document.getElementById('reset-btn');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');

        // çŠ¶æ€å˜é‡
        let currentStep = 0;
        let isSolving = false;
        let isPaused = false;
        let isStepMode = false;
        let animationQueue = [];
        let animationTimeout = null;
        let board = [];
        let rowUsed = Array(9).fill().map(() => Array(9).fill(false));
        let colUsed = Array(9).fill().map(() => Array(9).fill(false));
        let boxUsed = Array(9).fill().map(() => Array(9).fill(false));

        // åŠ¨ä½œç±»å‹
        const ACTION = {
            HIGHLIGHT: 'highlight',
            TRY: 'try',
            SUCCESS: 'success',
            BACKTRACK: 'backtrack',
            FINISH: 'finish'
        };

        // åˆ›å»ºç½‘æ ¼ï¼ˆä½¿ç”¨ 3x3 å®«æ ¼ç»“æ„ï¼‰
        function createGrid() {
            grid.innerHTML = '';
            // åˆ›å»º 3x3 å®«æ ¼
            for (let boxRow = 0; boxRow < 3; boxRow++) {
                for (let boxCol = 0; boxCol < 3; boxCol++) {
                    const box = document.createElement('div');
                    box.className = 'box';
                    // åœ¨æ¯ä¸ªå®«æ ¼å†…åˆ›å»º 3x3 å•å…ƒæ ¼
                    for (let r = 0; r < 3; r++) {
                        for (let c = 0; c < 3; c++) {
                            const i = boxRow * 3 + r;
                            const j = boxCol * 3 + c;
                            const cell = document.createElement('div');
                            cell.className = 'cell';
                            cell.dataset.row = i;
                            cell.dataset.col = j;
                            if (board[i][j] !== '.') {
                                cell.textContent = board[i][j];
                                cell.classList.add('fixed');
                            }
                            box.appendChild(cell);
                        }
                    }
                    grid.appendChild(box);
                }
            }
        }

        // è·å–å•å…ƒæ ¼ï¼ˆä¿æŒä¸å˜ï¼‰
        function getCell(row, col) {
            return document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        }

        // æ¸…é™¤é«˜äº®
        function clearHighlights() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('highlight', 'conflict', 'success');
            });
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message) {
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        // åˆå§‹åŒ–å·²ç”¨æ•°å­—
        function initUsed() {
            rowUsed = Array(9).fill().map(() => Array(9).fill(false));
            colUsed = Array(9).fill().map(() => Array(9).fill(false));
            boxUsed = Array(9).fill().map(() => Array(9).fill(false));
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] !== '.') {
                        const num = board[i][j] - '1';
                        const k = Math.floor(i / 3) * 3 + Math.floor(j / 3);
                        rowUsed[i][num] = true;
                        colUsed[j][num] = true;
                        boxUsed[k][num] = true;
                    }
                }
            }
        }

        // æ±‚è§£å¹¶è®°å½•åŠ¨ç”»æ­¥éª¤
        function solveWithAnimation() {
            animationQueue = [];
            currentStep = 0;
            stepCount.textContent = '0';
            logArea.innerHTML = '';
            addLog("å¼€å§‹æ±‚è§£æ•°ç‹¬...");

            function backtrack(i, j) {
                if (i === 9) {
                    animationQueue.push({ type: ACTION.FINISH });
                    return true;
                }
                if (j === 9) {
                    return backtrack(i + 1, 0);
                }
                if (board[i][j] !== '.') {
                    return backtrack(i, j + 1);
                }

                const k = Math.floor(i / 3) * 3 + Math.floor(j / 3);
                animationQueue.push({ type: ACTION.HIGHLIGHT, i, j });

                for (let num = 0; num < 9; num++) {
                    if (rowUsed[i][num] || colUsed[j][num] || boxUsed[k][num]) {
                        animationQueue.push({ type: ACTION.TRY, i, j, num, valid: false });
                        continue;
                    }

                    // å°è¯•å¡«å…¥
                    board[i][j] = String(num + 1);
                    rowUsed[i][num] = true;
                    colUsed[j][num] = true;
                    boxUsed[k][num] = true;
                    animationQueue.push({ type: ACTION.TRY, i, j, num, valid: true });

                    if (backtrack(i, j + 1)) {
                        animationQueue.push({ type: ACTION.SUCCESS, i, j, num });
                        return true;
                    }

                    // å›æº¯
                    board[i][j] = '.';
                    rowUsed[i][num] = false;
                    colUsed[j][num] = false;
                    boxUsed[k][num] = false;
                    animationQueue.push({ type: ACTION.BACKTRACK, i, j, num });
                }
                return false;
            }

            backtrack(0, 0);
        }

        // æ’­æ”¾ä¸‹ä¸€åŠ¨ç”»
        function playNextAnimation() {
            if (!isSolving || isPaused) return;

            if (animationQueue.length === 0) {
                isSolving = false;
                updateControlButtons();
                return;
            }

            const action = animationQueue.shift();
            currentStep++;
            stepCount.textContent = currentStep;

            const handleAction = () => {
                switch (action.type) {
                    case ACTION.HIGHLIGHT:
                        clearHighlights();
                        const cell = getCell(action.i, action.j);
                        cell.classList.add('highlight');
                        addLog(`ğŸ” æ¢ç´¢æ ¼å­ (${action.i+1},${action.j+1})`);
                        break;

                    case ACTION.TRY:
                        const tryCell = getCell(action.i, action.j);
                        tryCell.textContent = action.num + 1;
                        if (!action.valid) {
                            tryCell.classList.add('conflict');
                            addLog(`âŒ å°è¯• ${action.num + 1} åœ¨ (${action.i+1},${action.j+1}) å†²çª`);
                            setTimeout(() => {
                                if (board[action.i][action.j] === '.') {
                                    tryCell.textContent = '';
                                    tryCell.classList.remove('conflict');
                                }
                            }, 600);
                        } else {
                            tryCell.classList.add('success');
                            addLog(`âœ… å°è¯• ${action.num + 1} åœ¨ (${action.i+1},${action.j+1}) åˆæ³•`);
                        }
                        break;

                    case ACTION.SUCCESS:
                        addLog(`ğŸ‰ æ ¼å­ (${action.i+1},${action.j+1}) ç¡®å®šä¸º ${action.num + 1}`);
                        break;

                    case ACTION.BACKTRACK:
                        const backCell = getCell(action.i, action.j);
                        backCell.textContent = '';
                        backCell.classList.remove('success');
                        addLog(`ğŸ”™ å›æº¯ï¼šæ’¤é”€ (${action.i+1},${action.j+1}) çš„ ${action.num + 1}`);
                        break;

                    case ACTION.FINISH:
                        addLog("âœ¨ æ•°ç‹¬æ±‚è§£å®Œæˆï¼");
                        document.querySelectorAll('.cell').forEach(cell => {
                            if (!cell.classList.contains('fixed')) {
                                cell.style.animation = 'pulse 1s 1';
                            }
                        });
                        isSolving = false;
                        updateControlButtons();
                        return;
                }
            };

            handleAction();

            if (isStepMode) {
                isStepMode = false;
                isPaused = true;
                updateControlButtons();
            } else {
                animationTimeout = setTimeout(playNextAnimation, parseInt(speedSlider.value));
            }
        }

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateControlButtons() {
            startBtn.disabled = isSolving && !isPaused;
            pauseBtn.disabled = !isSolving;
            stepBtn.disabled = !isSolving;
            pauseBtn.textContent = isPaused ? 'â–¶ï¸ ç»§ç»­' : 'â¸ï¸ æš‚åœ';
        }

        // æ§åˆ¶å‡½æ•°
        function startSolving() {
            if (isSolving) return;
            isSolving = true;
            isPaused = false;
            isStepMode = false;
            board = initialBoard.map(row => [...row]);
            createGrid();
            initUsed();
            solveWithAnimation();
            playNextAnimation();
            updateControlButtons();
        }

        function togglePause() {
            if (!isSolving) return;
            isPaused = !isPaused;
            if (!isPaused) {
                playNextAnimation();
            }
            updateControlButtons();
        }

        function stepForward() {
            if (!isSolving) return;
            isPaused = true;
            isStepMode = true;
            playNextAnimation();
            updateControlButtons();
        }

        function resetBoard() {
            if (animationTimeout) clearTimeout(animationTimeout);
            isSolving = false;
            isPaused = false;
            isStepMode = false;
            board = initialBoard.map(row => [...row]);
            createGrid();
            currentStep = 0;
            stepCount.textContent = '0';
            logArea.innerHTML = '';
            addLog("æ•°ç‹¬å·²é‡ç½®");
            updateControlButtons();
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startSolving);
        pauseBtn.addEventListener('click', togglePause);
        stepBtn.addEventListener('click', stepForward);
        resetBtn.addEventListener('click', resetBoard);
        speedSlider.addEventListener('input', () => {
            speedValue.textContent = `${speedSlider.value}ms`;
        });

        // åˆå§‹åŒ–
        board = initialBoard.map(row => [...row]);
        createGrid();
        addLog("å‡†å¤‡å°±ç»ªï¼ç‚¹å‡»ã€Œå¼€å§‹ã€è§‚çœ‹å›æº¯ç®—æ³•åŠ¨ç”»æ¼”ç¤ºã€‚");
        updateControlButtons();
    </script>
</body>
